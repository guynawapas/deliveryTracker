<ion-header>
  <ion-toolbar>
    <ion-title>Current Stock</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngIf='stock'>
  <ion-card *ngFor='let ele of stock.items | keyvalue'>
    {{ele.key}}: {{ele.value}}
    
  </ion-card>
</ion-list>
</ion-content>
