<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Current Stock</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngIf='stock'>
  <ion-card *ngFor='let ele of stock.items | keyvalue'> 
    <ion-card-header>
      <ion-title>{{ele.key}} : {{ele.value}}</ion-title>
    </ion-card-header>
  </ion-card>
</ion-list>

</ion-content>
