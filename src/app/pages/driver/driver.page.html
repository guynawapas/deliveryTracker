<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Driver status</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/orders"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
       
    <ion-item-sliding *ngFor = 'let item of drivers'>
                   
      <ion-item lines='inset' button [routerLink]="['/route',item.name]" >
        <ion-label>
         {{item.name}}
          <p>status:  {{item.status}}</p>
        </ion-label>
        <ion-icon name="navigate" slot="end" color="primary"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
