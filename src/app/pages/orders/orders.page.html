<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor = 'let item of orders'>
      <!--        <ion-item lines='inset' button [routerLink]="['/tracking',item.id]" >                  -->
      <ion-item lines='inset' button [routerLink]="['/tracking',item.id]" >
        <ion-label>
         {{item.orderId}}
          <p>Latitude:  {{item.lat}}</p>
          <p>Longtitude:  {{item.long}}</p>
          <p>Items:  {{item.items}}</p>
          <p>Time to delivery:  {{item.time}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side='end'>
        <ion-item-option (click)="remove(item)" color="secondary">
          Remove
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
 
</ion-content>
