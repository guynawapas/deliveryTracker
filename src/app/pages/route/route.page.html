<ion-header >
  <ion-toolbar color='primary'>
    <ion-title>route</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/driver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div #map id= "map"  ></div>


<ion-content  *ngIf='driver'>
  <ion-item>Name: {{driver.name}}</ion-item>
  <ion-item>status: {{driver.status}}</ion-item>
  
  <ion-list>
    <ion-item-sliding *ngFor = "let pos of assignOrders | async">
      <ion-item>
        <ion-label text-wrap>
          <p>OrderId : {{pos.orderId}}</p>
          <p>Lat : {{pos.latitude}}</p>
          <p>Lng : {{pos.longitude}}</p>
          
        </ion-label>
      </ion-item>

      <ion-item-options side = "start">
        <ion-item-option color = "danger" (click) = "deleteLocation(pos)">
          <ion-icon name = "trash" slot = "icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  

</ion-content>
